<section class="paddin">
    <div class="container w-75 mx-auto rounded shadow bg-main-light my-5 p-5">
        <h1 class="h3 fw-bold text-center ">Shop Cart</h1>
        <div class="row border-bottom py-2" *ngFor="let item of userData">
            <div class="col-md-1" *ngFor="let data of item.cartItems">
                <h2>{{data.count}}</h2>

                <img class="w-25" [src]="data.imageCover">
            </div>
            <div class="col-md-11 ">
                <div class="row  d-flex justify-content-evenly  align-items-center">
                    <div class="col-md-6">
                        <h3 class="h6 fw-bold text-muted"></h3>
                    </div>

                    <div class="col-md-3" *ngFor="let data of item.cartItems">
                        <p class="text-main mb-0 ">Price :{{item.totalOrderPrice}} EGP</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

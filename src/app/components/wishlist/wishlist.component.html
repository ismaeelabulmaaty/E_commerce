<section class="paddin" *ngIf="wishlistDetails;else mssg">
    <div class="copntainer w-75 mx-auto rounded shadow bg-main-light my-5 p-5">
        <div class="text-center ">
            <i class="fa-regular fa-heart fa-beat text-main text-center fa-3x"></i>
        </div>
        <div class="text-center border-bottom mb-2">
            <h2 class="text-center">My WishList</h2>
        </div>
        <div class="row d-flex justify-content-between align-items-center border-bottom text-center"
            *ngFor="let item of wishlistDetails">
            <div class="col-md-1"><img class="w-100" [src]="item.imageCover" [alt]="item.title"></div>
            <div class="col-md-3 text-left ">
                <h5 class="my-2 mb-3 ">{{item.title}}</h5>
            </div>
            <div class="col-md-2 d-flex align-items-center justify-content-center">
                <p class="fw-bold my-2">{{item.price}} <span>EGP</span></p>
            </div>
            <div class="col-md-3">
                <div><button (click)="AddProduct(item._id,btn)" #btn class="btn mb-3 buton">+Add
                        Cart</button>
                </div>
                <div>
                    <button (click)="removeProduct(item._id,btnWish)" #btnWish class="btn mb-3  btn-outline-danger"><i
                            class="fa-solid fa-xmark fa-fade fa-x mx-2 "></i>Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
<ng-template class="paddin my-5" #mssg>
    <div class="w-50 mx-auto templet my-5 p-5">
    </div>
</ng-template>

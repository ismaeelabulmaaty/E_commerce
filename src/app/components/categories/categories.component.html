<section class="paddin position-relative" *ngIf="categoryData.length>0">
    <div class="container my-5 p-3">
        <h2 class="text-main mb-4">Categories</h2>
        <div class="row g-4 d-flex ">
            <div *ngFor="let category of categoryData " class="col-sm-6 col-md-4 col-lg-3 h-100">
                <div class="bg-light rounded border p-3 text-center product"
                    [routerLink]="['/categorydetails',category._id]">
                    <div role="button">
                        <div class="semo">
                            <img class="w-100" height="270" [src]="category.image" [alt]="category.name">
                        </div>
                        <h4 class="text-main fw-bold pt-3">{{category.name|cuttext:2}}</h4>
                    </div>
                    <div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

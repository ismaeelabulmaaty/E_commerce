<section *ngIf="productDetails" class="paddin">
    <div class="container bg-light  p-5 mb-5 mt-5 w-75 mx-auto rounded shadow my-5">
        <div class="text-center">
            <h2 class="text-main mb-4">Product Details</h2>
        </div>

        <div class="row my-2  align-items-center g-5  p-5">
            <div class="col-md-4 ">
                <owl-carousel-o [options]="customOptions">
                    <ng-container *ngFor="let path of productDetails.images">
                        <ng-template carouselSlide>
                            <div class="semo ">
                                <img class="w-100" [src]="path">
                            </div>
                        </ng-template>
                    </ng-container>
                </owl-carousel-o>
            </div>
            <div class="col-md-8">
                <div class="">
                    <h3 class="fw-bold">{{productDetails.title}}</h3>
                    <p class="pt-3 pb-5 text-muted ">{{productDetails.description}}</p>
                    <div class="d-flex justify-content-between  my-4 w-50 align-items-center ">
                        <span class="fw-bold">{{productDetails.price}}EGP</span>
                        <SPan class="fw-bold"><i
                                class="fa-solid fa-star rating-color"></i>{{productDetails.ratingsAverage}}</SPan>
                    </div>
                    <button (click)="AddProduct(productDetails._id,btnAdd)" #btnAdd
                        class="w-75 m-auto bg-main btn fw-bold text-light ">Add To Cart</button>
                </div>

            </div>
        </div>
    </div>
</section>

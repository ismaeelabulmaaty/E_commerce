<section class="paddin" *ngIf="brands.length>0">
    <div class="container my-3 p-5">
        <h2 class="text-main mb-4">BrandS</h2>
        <div class="row g-4">
            <div class="col-sm-6 col-md-4 col-lg-3 h-100 " *ngFor="let brand of brands">
                <div class="bg-light rounded border p-3 text-center product">
                    <div class="semo">
                        <img class="w-100" height="270" [src]="brand.image" [alt]="brand.name">
                    </div>
                    <h4>{{brand.name}}</h4>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="paddin" *ngIf="categoryData._id">
    <div class="container my-5 p-3 w-75 mx-auto shadow ronded bg-main-light">
        <div class="row g-4 align-items-center">
            <div class="col-md-6">
                <img class="w-75" [src]="categoryData.image" [alt]="categoryData.name">
            </div>
            <div class="col-md-6">
                <h2 class="fw-bold text-main"> {{ categoryData.name }}</h2>
            </div>
        </div>
    </div>
</section>
